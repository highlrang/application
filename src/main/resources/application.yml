spring:
  profiles:
    include: db

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

#  datasource:
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/spring?serverTimezone=UTC&characterEncoding=UTF-8
#    username:
#    password:

  jpa:
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: create

  mvc:
    static-path-pattern: /static/**

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace