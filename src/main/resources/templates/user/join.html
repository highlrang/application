<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default">

<head>
    <title>회원가입</title>
</head>

<th:block layout:fragment="script">
    <script src="/static/js/user.js"></script>
    <script>
        let isIdPossible = false;

        $(function () {
            $("#id-check").click(function () {
                user.checkId();
            });

            $("#password").change(function () {
                user.checkPassword();
            });

            $("#passwordCheck").change(function () {
                user.checkPassword();
            });

            $("#user-save").click(function () {
                console.log(user.checkPassword());
                if (isIdPossible && user.checkPassword())
                    user.save();
                // $("#errorMsg").text("?");
            });
        })
    </script>
</th:block>

<div layout:fragment="content">

    <div class="row justify-content-md-center">
        <div style="width: 50%">
            <div class="input-group mb-3">
                <input type="text" id="userId" class="form-control" placeholder="아이디" required="required">
                <input type="button" id="id-check" class="btn btn-outline-danger" value="아이디 확인">
            </div>

            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="비밀번호" required="required">
            </div>

            <div class="mb-3">
                <input type="password" id="passwordCheck" class="form-control" placeholder="비밀번호 확인"
                       required="required">
            </div>

            <div class="mb-3">
                <input type="text" id="nickName" placeholder="닉네임" class="form-control">
            </div>

            <div class="mb-3">
                <input type="button" id="user-save" value="확인" class="btn btn-outline-primary">
            </div>

            <div style="color: red;" id="errorMsg">

            </div>
        </div>
    </div>

</div>
