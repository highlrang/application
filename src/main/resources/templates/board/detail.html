<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default">

<head>
  <title>게시글 상세</title>
</head>

<th:block layout:fragment="style">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
</th:block>
<th:block layout:fragment="script">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
  <script src="/static/js/board.js"></script>
  <script src="/static/js/registration.js"></script>
  <script th:inline="javascript">
    $(function () {
      $(".datepicker").datepicker({
        changeMonth: false,
        changeYear: false,
        dateFormat: "yy-mm-dd",
        dayNamesMin: ["일", "월", "화", "수", "목", "금", "토"],
        monthNames: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
        monthNamesShort: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
        onClose: function (date) {
          let name = $(this).attr('name');
          if (name === 'startDate') {
            $("input[name='endDate']").datepicker('option', 'minDate', date);
          } else {
            $("input[name='startDate']").datepicker('option', 'maxDate', date);
          }
        }
      });

      board.detail([[${boardId}]]);
    });
  </script>
</th:block>

<div layout:fragment="content">
  <div class="">
    <h3>게시글 상세</h3>
  </div>

  <form>
    <table class="table">
      <tbody>
      <tr>
        <td>게시글 종류</td>
        <td id="boardType"></td>
      </tr>

      <tr>
        <td>제목</td>
        <td id="title"></td>
      </tr>

      <tr>
        <td>작성자</td>
        <td id="writer"></td>
      </tr>

      <tr>
        <td>내용</td>
        <td id="content"></td>
      </tr>

      <tr>
        <td>기간</td>
        <td id="datePeriod">
          <input type="text" name="startDate" class="datepicker form-control" readonly="readonly">
          <input type="text" name="endDate" class="datepicker form-control" readonly="readonly">`
        </td>
      </tr>

      <tr>
        <td>인원 제한</td>
        <td id="recruitingCnt"></td>
      </tr>

      <tr>
        <td>첨부파일</td>
        <td id="file"></td>
      </tr>

      <tr>
        <td>조회수</td>
        <td id="views"></td>
      </tr>

      <tr>
        <td>등록 인원</td>
        <td id="registrationArea"></td>
      </tr>

      </tbody>
    </table>
  </form>

  <div id="button-area" style="text-align: center;"></div>

  <div class="modal fade" id="registrationList" tabindex="-1" aria-labelledby="registrationListLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registrationListLabel">등록자 정보</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div id="modalContent" class="modal-body"></div>
      </div>
    </div>
  </div>
</div>

</html>
