sudo: required

language: generic

services:
  - docker

before_install:
  - docker build -t highlrang/application ./

script:
  - docker run -e CI=true highlrang/application

after_success:
  - docker build -t highlrang/application ./

  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" -- password-stdin

  - docker push highlrang/application

deploy:
  provider: elasticbeanstalk
  region: ap-northeast-2
  app: docker-application
  env: DockerApplication-env-1
  bucket_name: elasticbeanstalk-ap-northeast-2-423124245517
  bucket_path: docker-application
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY


